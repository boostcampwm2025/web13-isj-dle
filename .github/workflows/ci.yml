name: CI - Build Test

on:
  pull_request:
    branches:
      - feature
      - develop
      - main
    paths:
      - '**'
      - '.github/workflows/**'

env:
  IMAGE_NAME: moyo-app-test

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [ client, server ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.app }}
        id: build
        run: |
          cd apps/${{ matrix.app }}
          pnpm build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        id: docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.app }}.Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const app = '${{ matrix.app }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} CI Build Test (${app}): ${status}\n\n` +
              `- Build: ${{ steps.build.outcome }}\n` +
              `- Docker: ${{ steps.docker.outcome }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
